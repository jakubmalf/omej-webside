<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OMĚJ</title>

  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    :root {
      --left-bg: linear-gradient(180deg, #000000, #000000);
      --text-color: #f0f0f0;
      --accent: #b873ff;
      --photo-url: url('background.jpg'); 
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Share Tech Mono', monospace; }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      color: var(--text-color);
      background: #ffffff;
    }

    /* Levý panel */
    .left {
      width: 40%;
      background: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* keeps email at bottom */
      align-items: center;    
      padding: 2rem;
      text-align: center;
    }

    /* Center content block in desktop */
    .center-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1; /* take available space for centering */
      gap: 1rem;
    }

    .logo {
      width: 500px;
      height: 150px;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    nav a {
      color: black;
      font-size: 1.4rem;
      text-decoration: none;
      font-family: Arial, Helvetica, sans-serif;

      border: 3px solid transparent;
    }

    nav a:hover {
      border: 1px solid #a12aebd1;
    }

    .email {
      color: black;
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 1rem;
      font-size: 1.4rem;
    }

    .text {
    color: #a12aebd1;
    font-size: 1.4rem;
    }

    /* Pravá fotka */
    .right {
      width: 60%;
      background-image: var(--photo-url);
      background-size: cover;
      background-position: center;
    }

    /* Mobile photo */
    .mobile-photo {
      display: none; /* hidden on desktop */
    }

    /* Mobilní zobrazení */
    @media (max-width: 768px) {
      html, body { height: 100%; }
      body {
        flex-direction: column;
        min-height: 100vh;
      }
      .left {
        width: 100%;
        height: 100%;
      }
      .logo {
        width: 700px; /* keep original size */
        height: 70px;
        max-width: 80%; /* allow scaling on smaller phones */
      }
      .right { display: none; } /* hide right panel on mobile */
      
      /* Show mobile photo with perfect fit inside border */
      .mobile-photo {
        display: block;
        width: 80%;
        height: auto;
        margin: 1rem auto;
        border: 1px solid #a12aebd1; /* purple frame */
        box-sizing: border-box;
        object-fit: contain; /* keeps whole image visible */
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="center-block">
      <img src="logo12.png" alt="OMĚJ logo" class="logo">

      <!-- Mobile photo (shown only on phones) -->
      <img src="background.jpg" alt="OMĚJ photo" class="mobile-photo">
      <div class="text">
        VIDEO TMA OUT NOW !
      </div>

      <nav>
        <a href="https://www.instagram.com/omejomej/" target="_blank" rel="noopener">INSTAGRAM</a>
        <a href="https://omej.bandcamp.com" target="_blank" rel="noopener">BANDCAMP</a>
        <a href="https://youtube.com" target="_blank" rel="noopener">YOUTUBE</a>
        <a href="https://omej.bandcamp.com" target="_blank" rel="noopener">SPOTIFY</a>
      </nav>
    
    </div>
    <div class="email">
      omej@post.cz
    </div>
  </div>

  <div class="right"></div>
</body>
</html>
