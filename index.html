<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OMĚJ</title>

  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      color: #000;
      overflow: hidden; /* no scrolling on desktop */
    }

    /* Frame container */
    .page {
      display: flex;
      align-items: center;
      height: calc(100vh - 1rem);
      margin: 0.5rem;
      border: 1px solid #000;
      box-sizing: border-box;
      position: relative;
    }

    /* LEFT: logo + text + menu */
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      padding: 2rem 1rem 2rem 2rem;
      text-align: right;
      box-sizing: border-box;
    }

    .center-block {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.5rem;
    }

    .logo {
      width: 220px;
      height: auto;
      object-fit: contain;
    }

    .text {
      font-style: italic;
      font-size: 1.1rem;
      max-width: 220px;
      text-align: right;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.5rem;
    }

    nav a {
      color: black;
      font-size: 1.2rem;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Email in bottom-left on desktop */
    .email {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      font-size: 1.2rem;
    }

    /* RIGHT: photo */
    .right {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 2rem;
      background: #fff;
      box-sizing: border-box;
    }

    .right img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* no scroll */
      }

  .page {
    flex-direction: column;
    align-items: flex-start;
    height: calc(100% - 1rem); /* o chlup menší, aby se nevešlo na scroll */
    width: calc(100% - 1rem);
    margin: 0.5rem;            /* zpět bílý odstup kolem */
    border: 1px solid #000;
    box-sizing: border-box;
  }

     
      .right {
        order: 1;
        width: 100%;
        display: flex;
        justify-content: flex-end;
        padding: 0.5rem;
      }

      .right img {
        max-width: 55vw;
        height: auto;
        object-fit: contain;
      }

    
      .left {
        order: 2;
        width: 100%;
        padding: 0 1rem 0.5rem 1rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        align-items: stretch;
        text-align: left;
      }

      .left-content {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .center-block {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        gap: 0.8rem;
      }

      .logo {
        width: 110px;
        flex-shrink: 0;
        margin: 0;
      }

      .text {
        font-size: 0.8rem;
        max-width: calc(100% - 120px);
        margin: 0;
      }

      nav {
        margin-top: 0.4rem;
        display: flex;
        flex-direction: column;
        gap: 0.15rem;
      }

      nav a {
        font-size: 0.85rem;
      }

      
      .email {
        position: relative;
        bottom: auto;
        left: auto;
        margin-top: auto;
        font-size: 0.85rem;
        padding: 0.8rem 0;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="left">
      <div class="left-content">
        <div class="center-block">
          <img src="logo1.png" alt="OMĚJ logo" class="logo">
          <div class="text">
              Ohrožený a jedovatý druh z valašské krajiny. 
          </div>
        </div>

        <nav>
          <a href="https://www.instagram.com/omejomej/" target="_blank" rel="noopener">INSTAGRAM</a>
          <a href="https://omej.bandcamp.com" target="_blank" rel="noopener">BANDCAMP</a>
          <a href="https://www.youtube.com/@omej-omej" target="_blank" rel="noopener">YOUTUBE</a>
          <a href="https://omej.bandcamp.com" target="_blank" rel="noopener">SPOTIFY</a>
        </nav>
      </div>

      <div class="email">
        omej@post.cz
      </div>
    </div>

    <div class="right">
      <img src="background.jpg" alt="Plakátová fotka">
    </div>
  </div>
</body>
</html>
